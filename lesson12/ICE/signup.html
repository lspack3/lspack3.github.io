<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ICE Signup</title>
    <link rel="stylesheet" href="scss/signup.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
</head>
<body>

    <section>
        <ul class="progress">
            <li class="circle">&bull;</li>
            <li><hr></li>
            <li>&bull;</li>
            <li><hr></li>
            <li>&bull;</li>
        </ul>
        <h2>Create Account</h2>
        <div class="input">
            <label for="fullname"><span class="material-icons">person_outline</span></label>
                <input id="fullname" type="text" placeholder="name">
        </div>
        <div class="input">
            <label for="email"><span class="material-icons">mail_outline</span></label>
                <input id="email" type="email" placeholder="email">
        </div>
        <div class="input">
            <label for="passwd"><span class="material-icons">password</span></label>
                <input id="passwd" type="password" placeholder="password">
        </div>
        <button class="button">
            Continue
        </button>
        <p class="terms"><a href="#">Terms &amp; Conditions</a></p>
        <img class="bg" src="images/login-card-bg.jpg" alt="background image">

    </section>

</body>
</html>
