<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Playfair+Display&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/normalize.css">
    <link rel="stylesheet" href="scss/small.css">
    <link rel="stylesheet" href="scss/medium.css">
    <link rel="stylesheet" href="scss/large.css">
    <link rel="shortcut icon" href="favicon2.ico">
    <script src="js/menu.js"></script>

    <title>Reservations | The Temple Inn &#38; Suites</title>
</head>
<body>
    <header>
        <img id="logo" src="images/innlogo.png" alt="company logo">
        <nav>
            <ul id="navigation">
                <li><a href="#" class="ham">&#9776;</a></li>
                <li><a href="tHome.html">Home</a></li>
                <li><a href="temple.html">Temples</a></li>
                <li><a class="active" href="reservation.html">Reservations</a></li>
                <li><a href="services.html">Services</a></li>
                <li><a href="contact.html">Contact Us</a></li>
            </ul>
        </nav>
        <h1>The Temple Inn &#38; Suites</h1>  
    </header>
    <main>
        <form action="/lesson12/thanks.html" method="get">
        <ul>
            <h3>Personal Information</h3>
            <li class="name">
                <label for="first-name">First Name:<br>
                <input type="text" id="first-name" name="first-name">
                </label>
            </li>
            <li class="name">
                <label for="last-name">Last Name:<br>
                <input type="text" id="last-name" name="last-name">
                </label>
            </li>
            <li class="state">
                <label for="stateco">State/Country:<br>
                <input type="text" id="stateco" name="state-country">
                </label>
            </li>
            <li class="contact">
                <label for="phone">Phone Number:<br>
                <input type="tel" id="phone" name="phone">
                </label>
            </li>
            <li class="contact">
                <label for="email">E-mail:<br>
                <input type="email" id="email" name="email">
                </label>
            </li>
            <h3>Reservation Details</h3>
           
            </li>
            <li class="duration">
                <label for="inDate">Check-In Date:<br>
                <input type="date" id="inDate" name="inDate">
                </label>
            </li>
            <li class="duration">
                <label for="outDate">Check-Out Date:<br>
                <input type="date" id="outDate" name="outDate">
                </label>
            </li>
            <li class="location">
                <label for="location">Location:<br>
                <select id="location" name="hotel-location">
                    <option value="rexburg">Rexburg, ID</option>
                    <option value="anchorage">Anchorage, AK</option>
                    <option value="manhattan">Manhattan, NY</option>
                    <option value="city_center">Provo City Center, UT</option>
                </select>
                </label>
            <li class="room">
                <label for="guests">Number of Guests:<br>
                <input type="number" id="guests" name="guests">
                </label>
            </li>
            <li class="room">
                <label for="rooms">Room Preference:<br>
                <input list="rooms" name="rooms">
                    <datalist id="rooms">
                        <option value="Standard 1 Queen">
                        <option value="Standard 2 Queen">
                        <option value="Deluxe 2 Queen">
                        <option value="Deluxe 1 Queen 2 Twin">
                        <option value="Suite 1 King">
                        <option value="Suite 2 Queen 2 Twin">
                    </datalist>
                </label>
            </li>
            <li class="message">
                <label for="msg">Special Accommodations/Comments:<br>
                <textarea id="msg" name="message" rows="10" cols="50"></textarea>
                </label>
            </li>
            <li class=button>
                <button type="submit">Submit</button>
            </li> 
        </ul>
        </form>
    </main>

    <footer>
        <p id="bottomTag">&copy; 2021 | The Temple Inn &#38; Suites | Laura Spackman | WDD230 </p>
    </footer>

</body>
</html>
